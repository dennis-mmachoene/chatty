# FILE: docker-compose.dev.yml
# Development override
# ============================================
version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: builder
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./server/src:/app/src
      - ./server/node_modules:/app/node_modules
    command: npm run dev
    ports:
      - "5000:5000"
      - "9229:9229"  # Node debugger

  redis:
    ports:
      - "6379:6379"