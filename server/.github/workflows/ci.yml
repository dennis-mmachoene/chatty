---
# ============================================
# FILE: .github/workflows/ci.yml
# GitHub Actions CI/CD Pipeline
# ============================================
name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

env:
    NODE_VERSION: "18"

jobs:
    lint:
        name: Lint Code
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: server/package-lock.json

            - name: Install dependencies
              working-directory: ./server
              run: npm ci

            - name: Run ESLint
              working-directory: ./server
              run: npm run lint

            - name: Run Prettier check
              working-directory: ./server
              run: npm run format -- --check

    test:
        name: Run Tests
        runs-on: ubuntu-latest

        services:
            redis:
                image: redis:7-alpine
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: server/package-lock.json

            - name: Install dependencies
              working-directory: ./server
              run: npm ci

            - name: Run unit tests
              working-directory: ./server
              run: npm test -- --coverage
              env:
                  NODE_ENV: test
                  SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
                  SUPABASE_SERVICE_KEY: ${{ secrets.TEST_SUPABASE_KEY }}
                  JWT_SECRET: test-secret
                  JWT_REFRESH_SECRET: test-refresh-secret
                  REDIS_HOST: localhost
                  REDIS_PORT: 6379

            - name: Upload coverage reports
              uses: codecov/codecov-action@v3
              with:
                  file: ./server/coverage/lcov.info
                  flags: backend

    build:
        name: Build Docker Image
        runs-on: ubuntu-latest
        needs: [lint, test]
        if: github.event_name == 'push'

        steps:
            - uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                  context: ./server
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/chat-backend:latest
                      ${{ secrets.DOCKER_USERNAME }}/chat-backend:${{ github.sha }}
                  cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/chat-backend:latest
                  cache-to: type=inline

    deploy:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [build]
        if: github.ref == 'refs/heads/main'

        steps:
            - uses: actions/checkout@v3

            - name: Deploy to server
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.PRODUCTION_HOST }}
                  username: ${{ secrets.PRODUCTION_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      cd /opt/chat-platform
                      docker-compose pull
                      docker-compose up -d
                      docker system prune -f
